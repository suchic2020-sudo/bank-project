<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodbank - Simple Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div class="container">
        <div id="auth-box" class="card">
            <h1 id="auth-title">Kodbank</h1>
            <p id="auth-subtitle">Welcome to your secure banking</p>
            
            <div id="error-message" class="error hidden"></div>
            
            <form id="auth-form">
                <div class="input-group" id="uid-group">
                    <label for="uid">Unique ID (uid)</label>
                    <input type="text" id="uid" placeholder="Enter uid">
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="input-group" id="email-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email">
                </div>
                <div class="input-group" id="phone-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" placeholder="Enter phone">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" id="submit-btn" class="btn primary">Login</button>
            </form>
            
            <p class="toggle-text">
                <span id="toggle-msg">Don't have an account?</span>
                <a href="#" id="toggle-auth">Register</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
